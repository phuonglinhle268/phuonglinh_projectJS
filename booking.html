<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../asset/css/booking.css">
</head>

<body>
    <header>
        <nav>
            <p class="logo">GYM MANAGEMENT</p>
            <ul class="desktop-menu">
                <li><a href="./home2.html" style="color: #ffffff;">Trang chủ</a></li>
                <li><a href="" style="color: #ffffff;">Lịch tập</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="title">
            <h2 style="color: #1f2937;">Quản lý lịch tập</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">
                Đặt lịch mới
            </button>
        </div>

        <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="bookingModalLabel" style="color: rgb(17, 14, 14); font-weight: bold;">Đặt lịch mới</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="classSelect" class="form-label">Lớp học</label>
                                <select class="form-select" id="classSelect" required>
                                    <option value="Gym">Gym</option>
                                    <option value="Yoga">Yoga</option>
                                    <option value="Zumba">Zumba</option>
                                </select>
                                <div class="error" id="checkClass"></div>
                            </div>
                            <div class="mb-3">
                                <label for="dateInput" class="form-label">Ngày tập</label>
                                <input type="date" class="form-control" id="dateInput" required>
                                <div class="error" id="checkDate"></div>
                            </div>
                            <div class="mb-3">
                                <label for="timeSelect" class="form-label">Khung giờ</label>
                                <select class="form-select" id="timeSelect" required>
                                    <option value="">Chọn khung giờ</option>
                                    <option value="6:00 - 8:00">6:00 - 8:00</option>
                                    <option value="9:00 - 11:00">9:00 - 11:00</option>
                                    <option value="15:00 - 17:00">15:00 - 17:00</option>
                                    <option value="18:00 - 20:00">18:00 - 20:00</option>
                                </select>
                                <div class="error" id="checkTime"></div>
                            </div>
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="nameInput" readonly required>
                                <div class="error" id="checkName"></div>
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput" readonly required>
                                <div class="error" id="checkEmail"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="saveBooking">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Lớp học</th>
                        <th>Ngày tập</th>
                        <th>Khung giờ</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../asset/js/booking.js"></script>
</body>

</html>
