<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/register.css">
</head>

<body>
    <form id="form">
        <div class="container">
            <h2>Đăng ký tài khoản</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên:</label>
                <input type="name" class="form-control" id="name">
                <div id="checkName" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="checkEmail" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password">
                <div id="checkPass" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm">
                <div id="confirmPass" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <div class="link">Đã có tài khoản? <a href="./login.html" style="text-decoration: none;">Đăng nhập ngay</a></div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../asset/js/register.js"></script>
</body>

</html>
